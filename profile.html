<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* General Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Profile Page Styles */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #1f1f1f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 100%;
        }

        .profile-image {
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #ff004c;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 76, 0.6);
            transition: box-shadow 0.3s ease-in-out;
        }

        .profile-image:hover {
            box-shadow: 0 0 30px rgba(255, 0, 76, 0.9);
        }

        .profile-image img {
            width: 95%;
            border-radius: 50%;
        }

        .edit-button {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #ff004c;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            background-color: #ff004c;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 0, 76, 0.6);
        }

        .profile-name {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-description {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .profile-options {
            width: 100%;
        }

        .profile-options button {
            background-color: #ff004c;
            color: #fff;
            border: none;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
            display: block;
        }

        .profile-options button:hover {
            background-color: #ff00d0;
            box-shadow: 0 4px 15px rgba(255, 0, 208, 0.5);
        }

        .profile-details {
            width: 100%;
            text-align: left;
            margin: 20px 0;
        }

        .profile-details div {
            margin-bottom: 10px;
        }

        .profile-details div span {
            color: #ff004c;
            font-weight: bold;
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 576px) {
            .profile-container {
                padding: 20px;
            }

            .profile-options button {
                padding: 12px;
                font-size: 16px;
            }

            .edit-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="mikasa1.png" alt="Profile Image">
            <button class="edit-button">Edit</button>
        </div>

        <h2 class="profile-name">Mika</h2>
        <p class="profile-description">Web Developer & Dancer</p>

        <!-- Profile Details Section -->
        <div class="profile-details">
            <div><span>Achievements:</span> 5 Awards</div>
            <div><span>History:</span> Member since 2021</div>
            <div><span>Settings:</span> Custom preferences enabled</div>
        </div>

        <!-- Profile Action Buttons -->
        <div class="profile-options">
            <button>Achievements</button>
            <button>History</button>
            <button onclick="window.location.href='form.html'">Fill Survey</button> <!-- Redirect to form.html -->
            <button>Log Out</button>
        </div>
    </div>
</body>
</html>
