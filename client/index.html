<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnBeat</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #140202;
            color: #fff;
        }

        header {
            background-color: #140202;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        .top-right {
            font-size: 18px;
            color: #fff;
        }

        .profile-button img {
            border-radius: 50%;
            background-color: #ff004c;
            display: block;
            box-shadow: 0 0 15px rgba(255, 0, 76, 0.6);
            transition: box-shadow 0.3s ease-in-out;
            width: 70px;
            height: 70px;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-button img:hover {
            box-shadow: 0 0 20px rgba(255, 0, 76, 0.8);
        }

        .game-container {
            text-align: center;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }

        .swipe-button {
            background-color: #ff004c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .swipe-button:hover {
            background-color: #ff00d0;
        }

        .model-viewer {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .controls button {
            background-color: #ff004c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #ff00d0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
    <!-- Add the model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">OnBeat</div>
        <div class="top-right">
            <span class="streak">Streak: 0</span>
        </div>
        <div class="profile-button" onclick="window.location.href='profile.html'">
            <img src="mikasa1.png" alt="Profile" />
        </div>
    </header>

    <main>
        <div class="game-container">
            <button class="swipe-button" onclick="window.location.href='game.html'">Swipe to Start</button>

            <!-- Updated the model source to women.glb -->
            <model-viewer class="model-viewer" src="women.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>

            <div class="controls">
                <div class="left-controls">
                    <button onclick="window.location.href='events.html'">Events</button>
                    <button onclick="window.location.href='yoga.html'">Yoga</button>
                </div>
                <div class="right-controls">
                    <button onclick="window.location.href='songs.html'">Songs</button>
                    <button onclick="window.location.href='learning.html'">Learning</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <p>&copy; 2024 OnBeat</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
