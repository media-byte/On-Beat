<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet and Calorie Calculator</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Diet and Calorie Calculator</h1>
      <form id="userForm">
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            min="10"
            max="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input
            type="number"
            id="weight"
            name="weight"
            min="30"
            max="200"
            required
          />
        </div>

        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input
            type="number"
            id="height"
            name="height"
            min="100"
            max="250"
            required
          />
        </div>

        <div class="form-group">
          <label for="activity">Activity Level:</label>
          <select id="activity" name="activity" required>
            <option value="">--Select Activity Level--</option>
            <option value="1.2">Sedentary (little to no exercise)</option>
            <option value="1.375">
              Lightly active (light exercise 1-3 days/week)
            </option>
            <option value="1.55">
              Moderately active (moderate exercise 3-5 days/week)
            </option>
            <option value="1.725">
              Very active (hard exercise 6-7 days/week)
            </option>
            <option value="1.9">
              Super active (very hard exercise or physical job)
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="goal">Goal:</label>
          <select id="goal" name="goal" required>
            <option value="">--Select Goal--</option>
            <option value="maintain">Maintain weight</option>
            <option value="lose">Lose weight</option>
            <option value="gain">Gain weight</option>
          </select>
        </div>

        <div class="form-group">
          <label for="state">Select State:</label>
          <select id="state" onchange="updateDiets()" required>
            <option value="">--Select State--</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>

            <!-- Union Territories -->
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">
              Dadra and Nagar Haveli and Daman and Diu
            </option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          </select>
        </div>

        <!-- <div class="form-group">
          <label for="diet">Select Diet Plan:</label>
          <select id="diet" required>
            <option value="">--Select Diet--</option>
            <option value="bulking">Bulking</option>
            <option value="maintenance">Maintenance</option>
            <option value="cutting">Cutting</option>
          </select>
        </div> -->

        <button type="submit">Calculate</button>
      </form>

      <div id="result" class="result"></div>
      <button id="downloadBtn" style="display: none">Download Results</button>

      <div id="result" class="result"></div>
    </div>

    <script src="form.js" defer></script>
  </body>
</html>
